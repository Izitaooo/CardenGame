<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ImDraggingIt</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.cdnfonts.com/css/valorant" rel="stylesheet" />
  </head>
  <body>
    <div id="agentSelectMenuBackground">
      <h2 id="agentSelectH2">Choose your agents</h2>
      <div id="agentContainer">
        <div class="agentSelect" id="clove">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="iso">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="jett">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="omen">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="sage">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="skye">
        <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="sova">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
        <div class="agentSelect" id="vyse">
          <div class="glint"></div>
          <div class="agentHealth">10</div>
        </div>
      </div>
        <button id="lockIn" onclick="lockIn()">Lock in</button>
    </div>
    <img
      id="background"
      src="images/background@2x.webp"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        pointer-events: none;
      "
    />
    <img
      id="border"
      src="images/border@2x.png"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      "
    />
    <p id="roomNameText" style="text-align: end; position: fixed; right: 2vw">
      room:
    </p>
    <div onclick="spawnMenu()" id="shopBtnCnt">
      <p id="shopText">Shop Here</p>
    </div>
    <div class="container"></div>
    <div id="container2">
      <div class="drop" id="drop1"></div>
      <div class="drop" id="drop2"></div>
      <div class="drop" id="drop3"></div>
      <div class="drop" id="drop4"></div>
      <div class="drop" id="drop5"></div>
      <div class="drop" id="drop6"></div>
    </div>
    <div class="slidecontainer">
      <input type="range" min="0.0" max="1" value="0.15" step="0.01" class="slider" id="volume">
    </div>
    <div id="health"> 10 </div>
    <div id="money"> 1000</div>
    <div id="bottomholder">
      <div id="bottomhitbox">
        <div id="hand"></div>
      </div>
    </div>
    <div id="shopMenu">
      <div id="shopContainer">
        <button draggable="true" ondragstart="spawnCard(event)" id="spawnerButton" class="spawnButtons">spawnRand</button>
        <button draggable="true" ondragstart="spawnCard(event)" id="spawnerButton2" class="spawnButtons">spawnMegu</button>
      </div>
      <div id="luh"></div>
      <button id="exit" role="button">exit</button>
    </div>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <script src="plugins/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
