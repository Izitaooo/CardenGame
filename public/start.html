<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>

<body>
<div
        style="
display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
">

    <input type="text" id="playerInput" placeholder="room name...">
    <div>
        <button onclick="createRoom()"  id="create">create server</button>
        <button id="join">join server</button>
    </div>


</div>


<!--<button id="submitBtn">Submit</button>-->

<script>

const input = document.getElementById('playerInput');

createRoom = () => {
    socket.emit("createRoom", {
        roomName: input,
    });
}

</script>
</body>
