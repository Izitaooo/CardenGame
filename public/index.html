<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"/>
    <title>Title</title>
</head>
<body>
<div
        style="
display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
">

    <input type="text" id="playerInput" placeholder="room name...">
    <div>
        <button onclick="createRoom()"  id="create">create or join room</button>
    </div>


</div>


<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>

<script>
    const socket = io();

    const input = document.getElementById('playerInput');

    createRoom = () => {
        const roomName = input.value;

        if (!roomName) {
            alert("Please enter a room name!");
            return;
        }

        socket.emit("joinRoom", roomName);
    }

    socket.on("roomJoined", (roomName) => {
        console.log("Joined room:", roomName);
        // Redirect to game page      // Pass room name in URL
        window.location.href = `game.html?room=${roomName}`;
    });


</script>
</body>
</html>
